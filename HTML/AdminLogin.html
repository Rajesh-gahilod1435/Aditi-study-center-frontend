<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .login-header {
      background: #4f46e5;
      color: white;
      padding: 2.5rem 2rem;
      text-align: center;
    }

    .login-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .form-container {
      padding: 2.5rem 2rem;
    }

    .form-group {
      margin-bottom: 1.6rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 500;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1.2rem 0 1.8rem;
      font-size: 0.9rem;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .remember input {
      width: auto;
    }

    a {
      color: #6366f1;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4338ca;
    }

    .footer {
      text-align: center;
      padding: 1.5rem;
      background: #f9fafb;
      color: #6b7280;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
      }
      .form-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h1>Admin Panel</h1>
      <p>Sign in to manage your dashboard</p>
    </div>

    <div class="form-container">
      <form action="/admin/dashboard" method="post">  <!-- Change action to your real backend endpoint -->

        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" placeholder="admin@example.com" required autofocus />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>

        <div class="options">
          <label class="remember">
            <input type="checkbox" name="remember" /> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>

    <div class="footer">
      © 2026 Your Company • <a href="#">Privacy Policy</a>
    </div>
  </div>

</body>
</html>
